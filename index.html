<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron myHeaderBG">
        <div class="frost">
            <h1 class="display-3"><span class="fLetters">W</span>ork <span class="fLetters">D</span>ay <span class="fLetters">S</span>cheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="currentDay" class="lead"></p>
            <p id="currentTime" class="lead"></p>
        </div>
    </header>
    <main class="container">
        <!-- Timeblocks go here -->
        <table class="table" id="timeTable">
            <thead class="thead-dark">
                <tr class="tableHeader">
                    <th scope="col" class="timeGrid">Time</th>
                    <th scope="col" class="eventGrid">Event</th>
                    <th scope="col" class="saveGrid">Save</th>
                </tr>
            </thead>
            <tbody>
                <tr class="schedBlock">
                    <th class="timeGrid" data-value="0" scope="row">9:00 AM</th>
                    <td>
                        <textarea class="eventGrid" name="9AM" id="nineAMEvent" placeholder="Nothing scheduled, click to add event"></textarea>
                    </td>
                    <td class="noselect saveGrid saveBtn" type="button">
                        <img src="/assets/images/save.png">
                    </td>
                </tr>
                <tr class="schedBlock">
                    <th class="timeGrid" data-value="1" scope="row">10:00 AM</th>
                    <td>
                        <textarea Name="10AM" id="10AM" placeholder="Nothing scheduled, click to add event"></textarea>
                    </td>
                    <td class="noselect saveBtn" type="button">
                        <img src="/assets/images/save.png">
                    </td>
                </tr>
                <tr class="schedBlock">
                    <th class="timeGrid" data-value="2" scope="row">11:00 AM</th>
                    <td>
                        <textarea name="elevenAMEvent" id="elevenAMEvent" placeholder="Nothing scheduled, click to add event"></textarea>
                    </td>
                    <td class="noselect saveBtn" type="button">
                        <img src="/assets/images/save.png">
                    </td>
                </tr>
                <tr class="schedBlock">
                    <th class="timeGrid" data-value="3" scope="row">12:00 PM</th>
                    <td>
                        <textarea name="twelveAMEvent" id="twelvePMEvent" placeholder="Nothing scheduled, click to add event"></textarea>
                    </td>
                    <td class="noselect saveBtn" type="button">
                        <img src="/assets/images/save.png">
                    </td>
                </tr>
                <tr class="schedBlock">
                    <th class="timeGrid" data-value="4" scope="row">1:00 PM</th>
                    <td>
                        <textarea name="onePMEvent" id="onePMEvent" placeholder="Nothing scheduled, click to add event"></textarea>
                    </td>
                    <td class="noselect saveBtn" type="button">
                        <img src="/assets/images/save.png">
                    </td>
                </tr>
                <tr class="schedBlock">
                    <th class="timeGrid" data-value="5" scope="row">2:00 PM</th>
                    <td>
                        <textarea name="twoPMEvent" id="twoPMEvent" placeholder="Nothing scheduled, click to add event"></textarea>
                    </td>
                    <td class="noselect saveBtn" type="button">
                        <img src="/assets/images/save.png">
                    </td>
                </tr>
                <tr class="schedBlock">
                    <th class="timeGrid" data-value="6" scope="row">3:00 PM</th>
                    <td>
                        <textarea class="eventGrid" name="threePMEvent" id="threePMEvent" placeholder="Nothing scheduled, click to add event"></textarea>
                    </td>
                    <td class="noselect saveGrid saveBtn" type="button">
                        <img src="/assets/images/save.png">
                    </td>
                </tr>
                <tr class="schedBlock">
                    <th class="timeGrid" data-value="7" scope="row">4:00 PM</th>
                    <td>
                        <textarea class="eventGrid" name="fourPMEvent" id="fourPMEvent" placeholder="Nothing scheduled, click to add event"></textarea>
                    </td>
                    <td class="noselect saveGrid saveBtn" type="button">
                        <img src="/assets/images/save.png">
                    </td>
                </tr>
                <tr class="schedBlock">
                    <th class="timeGrid" data-value="8" scope="row">5:00 PM</th>
                    <td>
                        <textarea class="eventGrid" name="fivePMEvent" id="fivePMEvent" placeholder="Nothing scheduled, click to add event"></textarea>
                    </td>
                    <td class="noselect saveGrid saveBtn" type="button">
                        <img src="/assets/images/save.png">
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
