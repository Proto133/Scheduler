<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron myHeaderBG">
        <div class="frost">
            <h1 class="display-3"><span class="fLetters">W</span>ork <span class="fLetters">D</span>ay <span class="fLetters">S</span>cheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="currentDay" class="lead"></p>
            <p id="currentTime" class="lead"></p>
        </div>
    </header>
    <main class="container">
        <!-- Timeblocks go here -->
        <table class="table" id="timeTable">
            <thead class="thead-dark">
                <tr class="tableHeader">
                    <th scope="col" class="timeGrid">Time</th>
                    <th scope="col" class="eventGridHead">Event</th>
                    <th scope="col" class="saveGrid">Save</th>
                </tr>
            </thead>
            <tbody>
                <tr class="schedBlock" data-value="9">
                    <th class="timeGrid" data-value="9" scope="row">9:00 AM</th>
                    <td>
                        <textarea class="eventGrid" name="nineAM" id="event9input" placeholder="Nothing scheduled, click to add event"></textarea>
                    </td>
                    <td class="noselect saveGrid saveBtn" type="button">
                        <img src="/assets/images/save.png">
                    </td>
                </tr>
                <tr class="schedBlock" data-value="10">
                    <th class="timeGrid" data-value="10" scope="row">10:00 AM</th>
                    <td>
                        <textarea name="tenAM" id="event10input" placeholder="Nothing scheduled, click to add event"></textarea>
                    </td>
                    <td class="noselect saveBtn" type="button">
                        <img src="/assets/images/save.png">
                    </td>
                </tr>
                <tr class="schedBlock" data-value="11">
                    <th class="timeGrid" data-value="11" scope="row">11:00 AM</th>
                    <td>
                        <textarea name="elevenAM" id="event11input" placeholder="Nothing scheduled, click to add event"></textarea>
                    </td>
                    <td class="noselect saveBtn" type="button">
                        <img src="/assets/images/save.png">
                    </td>
                </tr>
                <tr class="schedBlock" data-value="12">
                    <th class="timeGrid" data-value="12" scope="row">12:00 PM</th>
                    <td>
                        <textarea name="twelvePM" id="event12input" placeholder="Nothing scheduled, click to add event"></textarea>
                    </td>
                    <td class="noselect saveBtn" type="button">
                        <img src="/assets/images/save.png">
                    </td>
                </tr>
                <tr class="schedBlock" data-value="13">
                    <th class="timeGrid" data-value="13" scope="row">1:00 PM</th>
                    <td>
                        <textarea name="onePM" id="event13input" placeholder="Nothing scheduled, click to add event"></textarea>
                    </td>
                    <td class="noselect saveBtn" type="button">
                        <img src="/assets/images/save.png">
                    </td>
                </tr>
                <tr class="schedBlock" data-value="14">
                    <th class="timeGrid" data-value="14" scope="row">2:00 PM</th>
                    <td>
                        <textarea name="twoPM" id="event14input" placeholder="Nothing scheduled, click to add event"></textarea>
                    </td>
                    <td class="noselect saveBtn" type="button">
                        <img src="/assets/images/save.png">
                    </td>
                </tr>
                <tr class="schedBlock" data-value="15">
                    <th class="timeGrid" data-value="15" scope="row">3:00 PM</th>
                    <td>
                        <textarea class="eventGrid" name="threePM" id="event15input" placeholder="Nothing scheduled, click to add event"></textarea>
                    </td>
                    <td class="noselect saveGrid saveBtn" type="button">
                        <img src="/assets/images/save.png">
                    </td>
                </tr>
                <tr class="schedBlock" data-value="16">
                    <th class="timeGrid" data-value="16" scope="row">4:00 PM</th>
                    <td>
                        <textarea class="eventGrid" name="fourPM" id="event16input" placeholder="Nothing scheduled, click to add event"></textarea>
                    </td>
                    <td class="noselect saveGrid saveBtn" type="button">
                        <img src="/assets/images/save.png">
                    </td>
                </tr>
                <tr class="schedBlock" data-value="17">
                    <th class="timeGrid" data-value="17" scope="row">5:00 PM</th>
                    <td>
                        <textarea class="eventGrid" name="fivePM" id="event17input" placeholder="Nothing scheduled, click to add event"></textarea>
                    </td>
                    <td class="noselect saveGrid saveBtn" type="button">
                        <img src="/assets/images/save.png">
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>

</html>
